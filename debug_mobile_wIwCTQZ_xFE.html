ccessibility\x22:\x7b\x22accessibilityData\x22:\x7b\x22label\x22:\x22Show more\x22\x7d\x7d\x7d,\x22showLessText\x22:\x7b\x22runs\x22:\x5b\x7b\x22text\x22:\x22Show less\x22\x7d\x5d\x7d,\x22attributedDescriptionBodyText\x22:\x7b\x22content\x22:\x22 To learn for free on Brilliant, go to https:\/\/brilliant.org\/... . Get a 20% discount on the annual premium subscription if you subscribe! Your subscription will help us create more videos like this! Thank you so much!\\n\\nTALK TO ARVIN\\n\/arvinash \\n\\nFURTHER VIEWING\\nPhysics of chemical energy: QuantumPhysicsofChe...\\nQuantum Field Theory: QuantumFields:TheMo...\\n\\nCHAPTERS\\n0:00 Symmetry leads to Conserved quantities\\n1:40 Three major conservation laws\\n4:03 What is symmetry in physics?\\n5:43 Emmy Noether\x27s theorem and genius!\\n6:29 What does symmetry have to do with Energy conservation?\\n8:26 How does space symmetry lead to momentum conservation?\\n9:59 Gauge symmetry lead to charge conservation. How?\\n\\nSUMMARY\\nI discuss Noether\x27s theory. Her brilliant logic is the reason Conservation is bedrock: Energy cant be created or destroyedonly transformed. When you kick a soccer ball, muscle energy becomes the balls kinetic energy plus heat and sound; the total stays the same. Likewise, momentum is conserved in collisionsits just passed around. These are examples of fundamental conservation laws.\\n\\nThree VIP laws (in closed systems):\\n\\nConservation of energy (First Law of Thermodynamics): energy changes form (chemical  kinetic  heat, etc.) but the total is constant.\\n\\nConservation of momentum (linear and angular): the vector sum of massvelocity (and total angular momentum) stays fixed; e.g., billiards transfers momentum among balls.\\n\\nConservation of electric charge: total charge is constant; charge can move between objects (e.g., via electron transfer in chemistry) but cant be created from nothing.\\n\\nOthers exist (e.g., lepton and baryon number, massenergy equivalence), but energy, momentum, and charge are the broadest, most universal.\\n\\nWhy these laws hold: symmetry.\\nIn physics, a symmetry means the equations (the rules) are unchanged under a transformationan invariance. Everyday symmetry (mirror images, rotating a snowflake) illustrates the idea. In nature:\\n\\nTime-translation symmetry: doing the same experiment today or tomorrow gives the same laws.\\n\\nSpace-translation symmetry: the same laws apply in New York, Beijing, the Milky Way, or Andromeda.\\n\\nRotational symmetry: turning a setup doesnt change the rules.\\n\\nGauge symmetry: shifting certain reference choices (like electric potentials zero point) doesnt change physical outcomes.\\n\\nNoethers Theorem (1918): For every continuous symmetry, there is a conserved quantity.\\n\\nTime-translation symmetry  energy conservation. If energy could spontaneously appear or vanish, there would be special moments when the rules changedviolating time symmetry. Because the rules dont depend on when you run the experiment, energy must be conserved.\\n\\nSpace-translation symmetry  momentum conservation. If momentum could change for no reason (e.g., a boat starts moving with no push), the rules would depend on where you areviolating spatial symmetry. Thus total momentum stays constant. (By the same logic, rotational symmetry  angular momentum conservation.)\\n#energyconservation \\n#physics \\nGauge symmetry  charge conservation. Choosing a different zero for electric potential (like choosing a different zero height) doesnt change real physics. If charge could pop in or out of existence, changing that reference would alter outcomesbreaking the gauge symmetry. Because gauge symmetry holds, total electric charge is conserved.\\n\\nIntuition\/examples used:\\n\\nEnergy transforms but totals match (soccer kick, car braking, candles).\\n\\nMomentum transfer shown with billiards and a two-boats-and-basketball scenario (ignoring water friction for simplicity).\\n\\nGauge symmetry explained with zero SUMMARY
I discuss Noether&#39;s theory. Her brilliant logic is the reason Conservation is bedrock: Energy cant be created or destroyedonly transformed. When you kick a soccer ball, muscle energy becomes the balls kinetic energy plus heat and sound; the total stays the same. Likewise, momentum is conserved in collisionsits just passed around. These are examples of fundamental conservation laws.

Three VIP laws (in closed systems):

Conservation of energy (First Law of Thermodynamics): energy changes form (chemical  kinetic  heat, etc.) but the total is constant.

Conservation of momentum (linear and angular): the vector sum of massvelocity (and total angular momentum) stays fixed; e.g., billiards transfers momentum among balls.

Conservation of electric charge: total charge is constant; charge can move between objects (e.g., via electron transfer in chemistry) but cant be created from nothing.

Others exist (e.g., lepton and baryon number, massenergy equivalence), but energy, momentum, and charge are the broadest, most universal.

Why these laws hold: symmetry.
In physics, a symmetry means the equations (the rules) are unchanged under a transformationan invariance. Everyday symmetry (mirror images, rotating a snowflake) illustrates the idea. In nature:

Time-translation symmetry: doing the same experiment today or tomorrow gives the same laws.

Space-translation symmetry: the same laws apply in New York, Beijing, the Milky Way, or Andromeda.

Rotational symmetry: turning a setup doesnt change the rules.

Gauge symmetry: shifting certain reference choices (like electric potentials zero point) doesnt change physical outcomes.

Noethers Theorem (1918): For every continuous symmetry, there is a conserved quantity.

Time-translation symmetry  energy conservation. If energy could spontaneously appear or vanish, there would be special moments when the rules changedviolating time symmetry. Because the rules dont depend on when you run the experiment, energy must be conserved.

Space-translation symmetry  momentum conservation. If momentum could change for no reason (e.g., a boat starts moving with no push), the rules would depend on where you areviolating spatial symmetry. Thus total momentum stays constant. (By the same logic, rotational symmetry  angular momentum conservation.)

Energy transforms but totals match (soccer kick, car braking, candles).

Momentum transfer shown with billiards and a two-boats-and-basketball scenario (ignoring water friction for simplicity).

Gauge symmetry explained with zero height vs. zero electric potential analogy; shifting the reference shifts numbers, not reality.

Big picture: Before Noether, conservation laws were observational rules of thumb; after Noether, they became necessary consequences of symmetryrevealing a deep order behind physical law. (Einstein lauded Noether as an extraordinary creative mathematical genius.)

Gauge symmetry  charge conservation. Choosing a different zero for electric potential (like choosing a different zero height) doesnt change real physics. If charge could pop in or out of existence, changing that reference would alter outcomesbreaking the gauge symmetry. Because gauge symmetry holds, total electric charge is conserved.

Intuition/examples used:

Energy transforms but totals match (soccer kick, car braking, candles).

Momentum transfer shown with billiards and a two-boats-and-basketball scenario (ignoring water friction for simplicity).

Gauge symmetry explained with zero height vs. zero electric potential analogy; shifting the reference shifts numbers, not reality.

Big picture: Before Noether, conservation laws were observational rules of thumb; after Noether, they became necessary consequences of symmetryrevealing a deep order behind physical law. (Einstein lauded Noether as an extraordinary creative mathematical genius.)

ageName":{"runs":[{"text":"Wolof"}]}},{"languageCode":"xh","languageName":{"runs":[{"text":"Xhosa"}]}},{"languageCode":"yi","languageName":{"runs":[{"text":"Yiddish"}]}},{"languageCode":"yo","languageName":{"runs":[{"text":"Yoruba"}]}},{"languageCode":"zu","languageName":{"runs":[{"text":"Zulu"}]}}],"defaultAudioTrackIndex":0}},"videoDetails":{"videoId":"wIwCTQZ_xFE","title":"Energy Cant Be Created or Destroyed! Why?","lengthSeconds":"901","keywords":["science","quantum physics","existential questions","arvin ash","noethers theorem","energy conservation","conservation law","conservation of energy","conservation laws","noethers theorem explained","noethers theorem","noethers theorem proof","noethers theorem derivation","conservation of momentum","Conservation of charge","gauge symmetry","space translation symmetry","time translation symmetry","emmy noether"],"channelId":"UCpMcsdZf2KkAnfmxiq2MfMQ","isOwnerViewing":false,"shortDescription":" To learn for free on Brilliant, go to https://brilliant.org/arvinash . Get a 20% discount on the annual premium subscription if you subscribe! Your subscription will help us create more videos like this! Thank you so much!\n\nTALK TO ARVIN\nhttps://www.patreon.com/arvinash \n\nFURTHER VIEWING\nPhysics of chemical energy: https://youtu.be/VMqCj_wC0VY\nQuantum Field Theory: https://youtu.be/eoStndCzFhg\n\nCHAPTERS\n0:00 Symmetry leads to Conserved quantities\n1:40 Three major conservation laws\n4:03 What is symmetry in physics?\n5:43 Emmy Noether's theorem and genius!\n6:29 What does symmetry have to do with Energy conservation?\n8:26 How does space symmetry lead to momentum conservation?\n9:59 Gauge symmetry lead to charge conservation. How?\n\nSUMMARY\nI discuss Noether's theory. Her brilliant logic is the reason Conservation is bedrock: Energy cant be created or destroyedonly transformed. When you kick a soccer ball, muscle energy becomes the balls kinetic energy plus heat and sound; the total stays the same. Likewise, momentum is conserved in collisionsits just passed around. These are examples of fundamental conservation laws.\n\nThree VIP laws (in closed systems):\n\nConservation of energy (First Law of Thermodynamics): energy changes form (chemical  kinetic  heat, etc.) but the total is constant.\n\nConservation of momentum (linear and angular): the vector sum of massvelocity (and total angular momentum) stays fixed; e.g., billiards transfers momentum among balls.\n\nConservation of electric charge: total charge is constant; charge can move between objects (e.g., via electron transfer in chemistry) but cant be created from nothing.\n\nOthers exist (e.g., lepton and baryon number, massenergy equivalence), but energy, momentum, and charge are the broadest, most universal.\n\nWhy these laws hold: symmetry.\nIn physics, a symmetry means the equations (the rules) are unchanged under a transformationan invariance. Everyday symmetry (mirror images, rotating a snowflake) illustrates the idea. In nature:\n\nTime-translation symmetry: doing the same experiment today or tomorrow gives the same laws.\n\nSpace-translation symmetry: the same laws apply in New York, Beijing, the Milky Way, or Andromeda.\n\nRotational symmetry: turning a setup doesnt change the rules.\n\nGauge symmetry: shifting certain reference choices (like electric potentials zero point) doesnt change physical outcomes.\n\nNoethers Theorem (1918): For every continuous symmetry, there is a conserved quantity.\n\nTime-translation symmetry  energy conservation. If energy could spontaneously appear or vanish, there would be special moments when the rules changedviolating time symmetry. Because the rules dont depend on when you run the experiment, energy must be conserved.\n\nSpace-translation symmetry  momentum conservation. If momentum could change for no reason (e.g., a boat starts moving with no push), the rules would depend on where you areviolating spatial symmetry. Thus total momentum stays constant. (By the same logic, rotational symmetry  angular momentum conservation.)\n#energyconservation \n#physics \nGauge symmetry  charge conservation. Choosing a different zero for electric potential (like choosing a different zero height) doesnt change real physics. If charge could pop in or out of existence, changing that reference would alter outcomesbreaking the gauge symmetry. Because gauge symmetry holds, total electric charge is conserved.\n\nIntuition/examples used:\n\nEnergy transforms but totals match (soccer kick, car braking, candles).\n\nMomentum transfer shown with billiards and a two-boats-and-basketball scenario (ignoring water friction for simplicity).\n\nGauge symmetry explained with zero height vs. zero electric potential analogy; shifting the reference shifts numbers, not reality.\n\nBig picture: Before Noether, conservation laws were observational rules of thumb; after Noether, they became necessary consequences of symmetryrevealing a deep order behind physical law. (Einstein lauded Noether as an extraordinary creative mathematical genius.)\n\nWhat the video will do: break down the three major conservation laws, connect each to its symmetry, and show how Noethers insight exposes why these rules must hold.","isCrawlable":true,"thumbnail":{"thumbnails":[{"url":"https://i.ytimg.com/vi/wIwCTQZ_xFE/default.jpg","width":120,"height":90},{"url":"https://i.ytimg.com/vi/wIwCTQZ_xFE/mqdefault.jpg","width":320,"height":180},{"url":"https://i.ytimg.com/vi/wIwCTQZ_xFE/hqdefault.jpg","width":480,"height":360},{"url":"https://i.ytimg.com/vi/wIwCTQZ_xFE/sddefault.jpg","width":640,"height":480},{"url":"https://i.ytimg.com/vi/wIwCTQZ_xFE/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD\u0026rs=AOn4CLCPk6ng6Gp800qYTzkUhk5vxzoVgg","width":686,"height":386}]},"allowRatings":true,"viewCount":"19201","author":"Arvin Ash","isPrivate":false,"isUnpluggedCorpus":false,"isLiveContent":false},"playerConfig":{"audioConfig":{"loudnessDb":-1.04,"perceptualLoudnessDb":-15.04,"enablePerFormatLoudn  What is symmetry in physics?\n5:43 Emmy Noether's theorem and genius!\n6:29 What does symmetry have to do with Energy conservation?\n8:26 How does space symmetry lead to momentum conservation?\n9:59 Gauge symmetry lead to charge conservation. How?\n\nSUMMARY\nI discuss Noether's theory. Her brilliant logic is the reason Conservation is bedrock: Energy cant be created or destroyedonly transformed. When you kick a soccer ball, muscle energy becomes the balls kinetic energy plus heat and sound; the total stays the same. Likewise, momentum is conserved in collisionsits just passed around. These are examples of fundamental conservation laws.\n\nThree VIP laws (in closed systems):\n\nConservation of energy (First Law of Thermodynamics): energy changes form (chemical  kinetic  heat, etc.) but the total is constant.\n\nConservation of momentum (linear and angular): the vector sum of massvelocity (and total angular momentum) stays fixed; e.g., billiards transfers momentum among balls.\n\nConservation of electric charge: total charge is constant; charge can move between objects (e.g., via electron transfer in chemistry) but cant be created from nothing.\n\nOthers exist (e.g., lepton and baryon number, massenergy equivalence), but energy, momentum, and charge are the broadest, most universal.\n\nWhy these laws hold: symmetry.\nIn physics, a symmetry means the equations (the rules) are unchanged under a transformationan invariance. Everyday symmetry (mirror images, rotating a snowflake) illustrates the idea. In nature:\n\nTime-translation symmetry: doing the same experiment today or tomorrow gives the same laws.\n\nSpace-translation symmetry: the same laws apply in New York, Beijing, the Milky Way, or Andromeda.\n\nRotational symmetry: turning a setup doesnt change the rules.\n\nGauge symmetry: shifting certain reference choices (like electric potentials zero point) doesnt change physical outcomes.\n\nNoethers Theorem (1918): For every continuous symmetry, there is a conserved quantity.\n\nTime-translation symmetry  energy conservation. If energy could spontaneously appear or vanish, there would be special moments when the rules changedviolating time symmetry. Because the rules dont depend on when you run the experiment, energy must be conserved.\n\nSpace-translation symmetry  momentum conservation. If momentum could change for no reason (e.g., a boat starts moving with no push), the rules would depend on where you areviolating spatial symmetry. Thus total momentum stays constant. (By the same logic, rotational symmetry  angular momentum conservation.)\n#energyconservation \n#physics \nGauge symmetry  charge conservation. Choosing a different zero for electric potential (like choosing a different zero height) doesnt change real physics. If charge could pop in or out of existence, changing that reference would alter outcomesbreaking the gauge symmetry. Because gauge symmetry holds, total electric charge is conserved.\n\nIntuition/examples used:\n\nEnergy transforms but totals match (soccer kick, car braking, candles).\n\nMomentum transfer shown with billiards and a two-boats-and-basketball scenario (ignoring water friction for simplicity).\n\nGauge symmetry explained with zero height vs. zero electric potential analogy; shifting the reference shifts numbers, not reality.\n\nBig picture: Before Noether, conservation laws were observational rules of thumb; after Noether, they became necessary consequences of symmetryrevealing a deep order behind physical law. (Einstein lauded Noether as an extraordinary creative mathematical genius.)\n\nWhat the video will do: break down the three major conservation laws, connect each to its symmetry, and show how Noethers insight exposes why these rules must hold."}]},"lengthSeconds":"901","ownerProfileUrl":"http://www.youtube.com/@ArvinAsh","externalChannelId":"UCpMcsdZf2KkAnfmxiq2MfMQ","isFamilySafe":true,"availableCountries":["AD","AE","AF","AG","AI","AL","AM","AO","AQ","AR","AS","AT","AU","AW","AX","AZ
